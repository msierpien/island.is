version: '3.3'

services:
  db_icelandic_names_registry:
    image: public.ecr.aws/bitnami/postgresql:11.12.0
    container_name: db_icelandic_names_registry
    networks:
      - local
    environment:
      - POSTGRES_DB=dev_db
      - POSTGRES_USER=dev_db
      - POSTGRES_PASSWORD=dev_db
    ports:
      - 5432:5432

networks:
  local:
