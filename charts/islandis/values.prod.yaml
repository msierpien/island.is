air-discount-scheme-api:
  enabled: true
  env:
    AUTH_AUDIENCE: 'loftbru.island.is'
    BACKEND_URL: 'http://web-air-discount-scheme-backend'
    CONTENTFUL_HOST: 'cdn.contentful.com'
